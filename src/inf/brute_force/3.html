<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            console.time("소요시간");
            function solution(test){
                let answer=0;
                m=test.length;
                n=test[0].length;
                for(let i = 0; i < n; i++) {
                    for(let j = 0; j < n; j++) {
                        let cnt=0;
                        // console.log(arr[i][j])
                        for(let k = 0; k < m; k++) {
                            let pi=pj=0;
                            for(let s = 0; s < n; s++) {
                                // console.log(arr[k][s]);
                                if(test[k][s] === i) {
                                    pi = s;
                                    // console.log(pi); 
                                } else if(test[k][s] === j) {
                                    pj = s;
                                }
                                if(pi<pj) cnt++;
                            }
                            if(cnt===m) {
                                answer++;
                            }
                        }
                    }
                }
                //return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
            console.timeEnd("소요시간");
        </script>
    </body>
</html>
