        <meta charset="UTF-8">
        <title>출력결과</title>

    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt = 0; // 반복되는 문자의 횟수를 셀 변수
                for(let i = 0; i < s.length; i++) {
                    if(s[i]===s[i+1]) {
                        cnt += 1;
                        s = s.replace(s[i+1],cnt);
                        answer += s;
                        console.log(s);
                    } else {
                        answer += s[i];
                    }
                }
                //return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
