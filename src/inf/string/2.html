<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>

    <body>
        <script>
            function solution(s){
                let answer="YES";
                s = s.toLowerCase().replace(/[^a-z]/g, ''); // 모든 부호 삭제
                let reverseStr = s.split("").reverse();
                for(let i = 0; i < s.length; i++) {
                    if(s[i] === reverseStr[i]) {
                        // console.log("str: ", s[i], reverseStr[i]);
                    } else {
                        answer = "NO";
                    }
                }
                return answer;
            }
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
