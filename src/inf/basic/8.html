<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum = 100;
                for(let i = 0; i < answer.length; i++) {
                    sum -= answer[i];
                    console.log(sum);
                    if(sum<0) {
                        console.log("sum 종료");
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
