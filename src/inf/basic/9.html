<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=s;
                for(let i in answer) {
                    if(answer[i] ==="A")
                    answer = answer.replace("A", "#");
                }
                return answer;
            }
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
