<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let rowSum = 0;
                let columnSum = 0;
                for(let i = 0; i < arr.length; i++) {
                    rowSum = columnSum = 0;
                    for(let j = 0; j < arr.length; j++) {
                        rowSum += arr[i][j];
                        columnSum += arr[j][i];
                    }
                    answer = Math.max(answer,rowSum,columnSum);
                }
                console.log(answer);
                // return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
