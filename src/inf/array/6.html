<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let rowSum = 0;
                let rowMax = 0;
                let columnSum = 0;
                let columnMax = 0;
                let diagonalSum1 = 0;
                let diagonalSum2 = 0;
                let diagonalMax = 0;
                // 각 행의 합 중 최댓값 구하기
                for(let i = 0; i < arr.length; i++) {
                    for(let j = 0; j < arr.length; j++) {
                        rowSum += arr[i][j];
                        // console.log("arr[" + i + "][" + j + "]의 총합: ", rowSum);
                    }
                    // console.log("현재 " + i + "행의 합은: ", rowSum);
                    if(rowMax<rowSum) {
                        rowMax = rowSum;
                    }
                    rowSum = 0; 
                }
                console.log("행 최댓값: ", rowMax);

                // 각 열의 합 중 최댓값 구하기
                for(let i = 0; i <arr.length; i++) {
                    for(let j = 0; j<arr.length; j++) {
                        columnSum += arr[j][i];
                        // console.log("arr[" + j + "][" + i + "]의 총합: ", columnSum);
                    }
                    // console.log("현재 " + i + "열의 합은: ", columnSum);
                    if(columnMax < columnSum) {
                        columnMax = columnSum;
                    }
                    columnSum = 0;
                }
                console.log("열 최댓값: ", columnMax);

                // 대각선 길이 합 구하기 
                for(let i = 0; i < arr.length; i++) {
                    diagonalSum1 += arr[i][i];
                }
                console.log("왼쪽 대각선 합: ",diagonalSum1);

                for(let i = 0; i < arr.length; i++) {
                    for(let j = 4; j >= 0; j--) {
                        if(i+j === 4) {
                            diagonalSum2 += arr[i][j];
                            // console.log("i는 "+ i + " j는 " + j);
                        }
                    }
                }
                console.log("오른쪽 대각선 합: ", diagonalSum2);
                
                let maxArray = [rowMax, columnMax, diagonalSum1, diagonalSum2];
                answer = Math.max(...maxArray);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
