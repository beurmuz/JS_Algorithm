<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let n=arr.length;
                let i,j = 0;

                // 지도 정보 i,j
                for(i = 0; i < n; i++) { 
                     for(j = 0; j < n; j++) {
                        console.log(i,j, arr[i][j]);
                     }
                }

                let x,y = 0;
                let newTool = [];
                // 격자판
                for(x = 0; x < n+2; x++) {
                    for(y = 0; y <n+2; y++) {
                        newTool += newTool[x][y].push(0);
                        console.log(x, y, newTool[x][y]);
                    }
                }

                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
